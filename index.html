<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buss Buss</title>
    <link rel="stylesheet" href="snake-game.css">
</head>
<body>
    <h1 class="header">Snake Game</h1>
    <div class="main">
        <div class="game-container">
            <div class="score-board">
                <span class="game-score">Score: 00</span>
                <span class="game-high-score">High Score: 00</span>
            </div>
            <div class="game-board">
            </div>
            <div class="controls">
                <ion-icon data-key="ArrowLeft" name="arrow-back-outline"></ion-icon>
                <ion-icon data-key="ArrowUp"  name="arrow-up-outline"></ion-icon>
                <ion-icon data-key="ArrowDown"  name="arrow-down-outline"></ion-icon>
                <ion-icon data-key="ArrowRight"  name="arrow-forward-outline"></ion-icon>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="snake-game.js"></script>
</body>
</html>
